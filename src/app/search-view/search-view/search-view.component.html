<div class="search">    
  
        <input type="text" [formControl]="searchValue"> 

  <hr/>
      <table id="searchResults">
        <tr>
          <th id="indexGGth">#</th>
          <th>Name</th>
        </tr>
      </table>
      <table id="searchResults" *ngFor="let c of agreements | async, let i = index;"> <!-- , description: searchText}; dla innych filtrow -->
        <tr>
          <td id="indexGG">{{i+1}}</td>
          <td>{{c.name}}</td>
          <td>{{c.price}}</td>
          <td>{{c.expirationTime}}</td>
        </tr>
      </table>
</div>
