
<div class="search ui-g">    
    <div class="ui-g-12 ui-lg-6 ui-xl-3 cards" *ngFor="let agreement of agreements|async">
        <a [routerLink]="['/agreement/'+agreement.address]">
            <div class="card ui-g card-border">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p class="card-name-value">{{agreement.name}}</p>
                    </div>
                    <div class="ui-g-12">
                        <p class="card-creator-value">You</p>
                    </div>
                    <div class="ui-g-12">
                        <p class="card-price">Price: </p>
                        <p class="card-price-value">{{agreement.price}}</p>
                    </div>
                    <div class="ui-g-12">
                        <p class="card-blocks-to-expire">Blocks:</p>
                        <p class="card-blocks-to-expire-value">{{agreement.blockToExpire}}</p>
                    </div>  
                    <div class="ui-g-12">

                    </div>                
                </div>
            </div>
        </a>
    </div>  
</div>
