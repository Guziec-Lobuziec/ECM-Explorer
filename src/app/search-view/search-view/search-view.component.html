<div class="search">    
   
      <p-dataView [value]="agreements|async">
          <p-header>
              <input type="search"  [formControl]="searchValue">
          </p-header>
          <ng-template let-agreement pTemplate="listItem">
              <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">        
                  <div class="ui-g-12 ui-md-8 car-details">
                      <div class="ui-g">
                          <div class="ui-g-2 ui-sm-6">Name: </div>
                          <div class="ui-g-10 ui-sm-6"><b>{{agreement.name}}</b></div>
      
                          <div class="ui-g-2 ui-sm-6">Price: </div>
                          <div class="ui-g-10 ui-sm-6"><b>{{agreement.price}}</b></div>
      
                          <div class="ui-g-2 ui-sm-6">ExpirationTime: </div>
                          <div class="ui-g-10 ui-sm-6"><b>{{agreement.expirationTime}}</b></div>
                           
                      </div>
                  </div>
                  <div class="ui-g-12 ui-md-1">
                      <button type="button" pButton icon="pi pi-search" [routerLink]="['/agreement/'+agreement.address]"></button>
                  </div>
              </div>
          </ng-template>
    </p-dataView>
    
    
</div>
