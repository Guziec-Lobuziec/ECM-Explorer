<div class="sidebar">
  <ul class="menu">
    <li class="menu-item" *ngFor="let item of items">
      <a [routerLink]="[item.routerLink]" [ngClass]="'active'">{{item.label}}</a>
    </li>
  </ul>
</div>
<div class="routerOutlet">
  <router-outlet></router-outlet>
</div>
